<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Github API</title>
</head>

<body>

    <div class="container searchContainer">
        <div id="ll" class="search card card-body">
            <img id="image" src="https://sudo.ubuntu-tr.net/assets/post/github-rehberi/1.png" alt="">
            <h1 style="text-align: center;font-weight: bold;">Search Github Users</h3>
                <hr>
                <p id="info" class="lead">
                    Enter a username and access the user's repositories! </p>
                <form id="github-form">
                    <input type="text" name="githubname" id="githubname" class="form-control"
                        placeholder="Enter a github username...">
                    <br>
                    <button id="search" type="submit" class="btn btn-primary">Search</button>
                </form>
                <br><br>

        </div>
        <br>

        <div id="profile">
        </div>

        <hr>
        <h2 style="text-align: center" class="page-heading mb-3"><b>Personel Repos </b></h2>
        <hr>
        <div id="repos">
        </div>
        <hr>
        <h4 style="text-align: center" class="page-heading mb-3"><b>Last Searched</b></h3>

            <div id="lastSearch" style="margin-bottom: 100px;">
                <ul class="list-group" id="last-users">
                </ul>
                <hr>
                <button id="clear-last-users" class="btn btn-danger">Clear Recently Searched</button>

            </div>

    </div>


    </div>



    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="github.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>

    <script src="project.js"></script>
</body>

</html>
